
<header>
    <div class="logo"> <img [src]="'assets/images/logo.png'" alt="logo" class="responsive"></div>

    <h3 class="title">
        Random Hacker News Stories
    </h3>
    <div class="search">
        <input type="text" placeholder="Filter by title, author or date.."
        (ngModelChange)="dataChanged($event)"
        [(ngModel)]="searchInput">
        <i class="fa fa-search" aria-hidden="true"></i>
    </div> 
</header>
